    /* 1 - Muestra 6 cabeceras con título que se pase por parámetro. Con un bucle.*/

    function cabeceras(texto) {
      i = 1;
      while (i <= 6) {
        document.write("<h" + i + ">" + texto + "</h" + i + ">");
        i = i + 1;
      }
    }
    cabeceras("Ejercicio 1");


    /* 2 - otra que reciba 3 parámetros.Los dos primeros son los operandos, el tercero es eloperador. Muestre el resultado(dentro de la función) Hay que usar un condicional*/

    function opera(primero, segundo, operador) {
      if (operador == "+") {
        var resultado = primero + segundo;
        document.write(resultado);
      }
      if (operador == "-") {
        var resultado = primero - segundo;
        document.write(resultado);
      }
      if (operador == "*") {
        var resultado = primero * segundo;
        document.write(resultado);
      }
      if (operador == "/") {
        var resultado = primero / segundo;
        document.write(resultado);
      }
    }
    opera(18, 6, "*");
    document.write("<br/>");
    opera(18, 6, "+");
    document.write("<br/>");
    opera(18, 6, "-");
    document.write("<br/>");
    opera(18, 6, "/");
