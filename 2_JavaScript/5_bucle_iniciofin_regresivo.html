        <h2>Bucles</h2>

<script>
   
var veces = prompt ("inicio");
     veces = parseFloat (veces);
var contador = prompt("fin");
    contador = parseFloat (contador);

while ( veces != contador){
    if (veces<=contador){
        veces=veces+1;  
         alert (" Valor = " + veces); 
    }

    else if (veces>=contador){
       veces=veces-1;
        alert (" Valor = " +veces);
    }
        
            
             
}



</script>
