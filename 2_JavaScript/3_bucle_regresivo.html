<script>

//alterando valores
var veces = 0;
var contador = 5;

while ( contador > veces){
    alert ("valor contador es " + contador);
    contador = contador - 1
}

// dejando el valor de veces

var veces = 5;
var contador = 0;

while ( contador < veces){
    alert ("valor contador es " + (5 - contador));
    contador = contador + 1
}

// dejando el valor de veces pero que el contador reste

var veces = 5;
var contador = veces;

    alert ("valor contador es " + contador);

}
