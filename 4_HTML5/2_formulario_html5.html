<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formularios HTML5</title>
</head>

<body>
  <header>
    <h1>Formularios HTML5</h1>
  </header>
  <section>
    <form id="miform" method="GET" novalidate="false"><br />
      Nombre : <input type="text" id="nombre" /><br />
      Número : <input type="number" id="numero" /><br />
      E-mail: <input type="email" id="email" /><br />
      Busqueda : <input type="search" id="busqueda" /><br />
      URL: <input type="url" id="url" /><br />
      Teléfono: <input type="tel" id="telefono" /><br />
      Número con mínimo: <input type="number" id="numeroMin" min="5" max="50" step="2" /><br /><!-- step indica los pasos -->
      Número con rango: <input type="range" id="rango" min="5" max="50" step="8" /><br />
      Fecha: <input type="date"  id="fecha"/><br/>
      Hora: <input type="time"  id="hora"/><br/>
      Fecha y hora: <input type="datetime-local"  id="fechayhora"/><br/>
      Mes: <input type="month"  id="mes"/><br/>
      

      <input type="submit" value="enviar" /><br />
    </form>
  </section>
</body>

</html>
