<!doctype html>
<html lang="es">
<head>
    <title>Listas</title>
    <meta charset="utf-8 with bom" />
</head>
<body>
    <h1>Listas</h1>
    
        <!--<ul> listas desordenadas.  <li> elementos de la lista-->
        <!---->
<ul>
    <li>Espa&ntilde;a</li>
    <li>Portugal</li>
    <li>Alemania</li>
    <li>Italia</li>
</ul>
<!--<ol> listas ordenadas. También con <li>-->
<p> Reglas de comportamiento en el trabajo:</p>
    <ol>
    <li>El jefe no suele saber</li>
    <li>pero hay que hacerle caso</li>
    <li>cuesta</li>
    <li>pero eslo que hay</li>
</ol>

<!--
    atributo type indica el tipo de lista  
     1-números  
    a-letras 
    i-números romanos
--><!--atributo start indica donde queremos que comience-->
<!--reversed invierte la lista-->
<ol type="1" start="3" reversed="true">
    <li>e1</li>
    <li>e2</li>
    <li>e3</li>
    <li>e4</li>
    <li>e5</li>
</ol>

<!--dl listas definidas.  dt elemento a definir. dd definición -->
<dl>
<dt>Brújula</dt>
<dd>Señórula mantada en una escóbula</dd>
<dt>hora</dt>
<dd>60 minutos</dd>
<dd>6 pitillos</dd>
<dt></dt>
<dd></dd>

</dl>


</body>
</html>
